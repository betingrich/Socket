<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Bot Configuration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #000;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            color: white;
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-option.selected {
            background-color: rgba(76, 175, 80, 0.5);
            border-color: rgba(76, 175, 80, 0.7);
        }

        button {
            background-color: rgba(76, 175, 80, 0.5);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        button:hover {
            background-color: rgba(76, 175, 80, 0.7);
        }

        .section-title {
            font-size: 18px;
            margin: 25px 0 15px;
            color: #4CAF50;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .get-session {
            background-color: rgba(51, 51, 51, 0.5);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .get-session a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .toggle-group {
                flex-direction: column;
            }
            
            .toggle-option {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="https://files.catbox.moe/4stg94.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1><i class="fas fa-robot"></i> Mercedes Bot Configuration</h1>
        
        <div class="form-group">
            <label for="session-id">Session ID:</label>
            <input type="text" id="session-id" placeholder="Enter your session ID">
            <div class="get-session">
                Don't have a session ID? <a href="https://nkt-fpf2.onrender.com/" target="_blank">Get one here</a>
            </div>
        </div>
        
        <div class="form-group">
            <label for="phone">WhatsApp Number:</label>
            <input type="tel" id="phone" placeholder="Enter your WhatsApp number with country code">
        </div>
        
        <h2 class="section-title">Bot Settings</h2>
        
        <!-- Basic Settings -->
        <div class="form-group">
            <label>Bot Mode:</label>
            <div class="toggle-group">
                <div class="toggle-option selected" data-value="public" data-target="mode">Public</div>
                <div class="toggle-option" data-value="private" data-target="mode">Private</div>
                <div class="toggle-option" data-value="inbox" data-target="mode">Inbox Only</div>
                <div class="toggle-option" data-value="group" data-target="mode">Group Only</div>
            </div>
            <input type="hidden" id="mode" value="public">
            
            <label>Prefix:</label>
            <input type="text" id="prefix" placeholder="Enter command prefix" value=".">
            
            <label>Bot Name:</label>
            <input type="text" id="bot-name" placeholder="Enter bot name" value="Mercedes">
        </div>
        
        <!-- Status Settings -->
        <h2 class="section-title">Status Settings</h2>
        
        <div class="form-group">
            <label>Auto Status Seen:</label>
            <div class="toggle-group">
                <div class="toggle-option selected" data-value="true" data-target="auto-status-seen">Yes</div>
                <div class="toggle-option" data-value="false" data-target="auto-status-seen">No</div>
            </div>
            <input type="hidden" id="auto-status-seen" value="true">
            
            <label>Auto Status Reply:</label>
            <div class="toggle-group">
                <div class="toggle-option" data-value="true" data-target="auto-status-reply">Yes</div>
                <div class="toggle-option selected" data-value="false" data-target="auto-status-reply">No</div>
            </div>
            <input type="hidden" id="auto-status-reply" value="false">
            
            <label>Auto Status React:</label>
            <div class="toggle-group">
                <div class="toggle-option selected" data-value="true" data-target="auto-status-react">Yes</div>
                <div class="toggle-option" data-value="false" data-target="auto-status-react">No</div>
            </div>
            <input type="hidden" id="auto-status-react" value="true">
            
            <label>Status Reply Message:</label>
            <input type="text" id="auto-status-msg" value="*seen*">
        </div>
        
        <!-- Group Settings -->
        <h2 class="section-title">Group Settings</h2>
        
        <div class="form-group">
            <label>Welcome Messages:</label>
            <div class="toggle-group">
                <div class="toggle-option selected" data-value="true" data-target="welcome">Yes</div>
                <div class="toggle-option" data-value="false" data-target="welcome">No</div>
            </div>
            <input type="hidden" id="welcome" value="true">
            
            <label>Anti Link:</label>
            <div class="toggle-group">
                <div class="toggle-option selected" data-value="true" data-target="anti-link">Yes</div>
                <div class="toggle-option" data-value="false" data-target="anti-link">No</div>
            </div>
            <input type="hidden" id="anti-link" value="true">
            
            <label>Anti Link Kick:</label>
            <div class="toggle-group">
                <div class="toggle-option" data-value="true" data-target="anti-link-kick">Yes</div>
                <div class="toggle-option selected" data-value="false" data-target="anti-link-kick">No</div>
            </div>
            <input type="hidden" id="anti-link-kick" value="false">
            
            <label>Admin Events:</label>
            <div class="toggle-group">
                <div class="toggle-option" data-value="true" data-target="admin-events">Yes</div>
                <div class="toggle-option selected" data-value="false" data-target="admin-events">No</div>
            </div>
            <input type="hidden" id="admin-events" value="false">
        </div>
        
        <!-- Message Settings -->
        <h2 class="section-title">Message Settings</h2>
        
        <div class="form-group">
            <label>Anti Delete:</label>
            <div class="toggle-group">
                <div class="toggle-option selected" data-value="true" data-target="anti-delete">Yes</div>
                <div class="toggle-option" data-value="false" data-target="anti-delete">No</div>
            </div>
            <input type="hidden" id="anti-delete" value="true">
            
            <label>Mention Reply:</label>
            <div class="toggle-group">
                <div class="toggle-option" data-value="true" data-target="mention-reply">Yes</div>
                <div class="toggle-option selected" data-value="false" data-target="mention-reply">No</div>
            </div>
            <input type="hidden" id="mention-reply" value="false">
            
            <label>Read Messages:</label>
            <div class="toggle-group">
                <div class="toggle-option" data-value="true" data-target="read-message">Yes</div>
                <div class="toggle-option selected" data-value="false" data-target="read-message">No</div>
            </div>
            <input type="hidden" id="read-message" value="false">
            
            <label>Auto React:</label>
            <div class="toggle-group">
                <div class="toggle-option" data-value="true" data-target="auto-react">Yes</div>
                <div class="toggle-option selected" data-value="false" data-target="auto-react">No</div>
            </div>
            <input type="hidden" id="auto-react" value="false">
        </div>
        
        <!-- Advanced Settings -->
        <h2 class="section-title">Advanced Settings</h2>
        
        <div class="form-group">
            <label>Custom React Emojis:</label>
            <input type="text" id="custom-react-emojis" value="💝,💖,💗,❤️‍🩹,❤️,🧡,💛,💚,💙,💜,🤎,🖤,🤍">
            
            <label>Menu Image URL:</label>
            <input type="text" id="menu-image-url" value="https://files.catbox.moe/7zfdcq.jpg">
            
            <label>Alive Image URL:</label>
            <input type="text" id="alive-img" value="https://files.catbox.moe/avqa3c.jpg">
            
            <label>Live Message:</label>
            <input type="text" id="live-msg" value="> *Marisel Made It*">
        </div>
        
        <button id="submit-btn">Submit Configuration</button>
        
        <div id="whatsapp-compose" class="hidden">
            <div class="form-group">
                <h3 style="text-align: center; margin-bottom: 15px;">Review and Send Configuration</h3>
                <div id="config-summary" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px; padding: 10px; background-color: rgba(0,0,0,0.3); border-radius: 8px;"></div>
                <button id="send-whatsapp" style="background-color: #25D366;"><i class="fab fa-whatsapp"></i> Send via WhatsApp</button>
                <button id="cancel-send" style="background-color: rgba(255,0,0,0.5); margin-top: 10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle option selection
            document.querySelectorAll('.toggle-option').forEach(option => {
                option.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const value = this.getAttribute('data-value');
                    
                    // Update selected state
                    this.parentElement.querySelectorAll('.toggle-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    // Update hidden input
                    document.getElementById(targetId).value = value;
                });
            });
            
            // Form submission
            document.getElementById('submit-btn').addEventListener('click', function() {
                const sessionId = document.getElementById('session-id').value.trim();
                const phone = document.getElementById('phone').value.trim();
                
                if (!sessionId) {
                    alert('Please enter your Session ID');
                    return;
                }
                
                if (!phone) {
                    alert('Please enter your WhatsApp number');
                    return;
                }
                
                // Collect all configuration values
                const config = {
                    "SESSION_ID": sessionId,
                    "PHONE": phone,
                    "AUTO_STATUS_SEEN": document.getElementById('auto-status-seen').value,
                    "AUTO_STATUS_REPLY": document.getElementById('auto-status-reply').value,
                    "AUTO_STATUS_REACT": document.getElementById('auto-status-react').value,
                    "AUTO_STATUS_MSG": document.getElementById('auto-status-msg').value,
                    "ANTI_DELETE": document.getElementById('anti-delete').value,
                    "WELCOME": document.getElementById('welcome').value,
                    "ADMIN_EVENTS": document.getElementById('admin-events').value,
                    "ANTI_LINK": document.getElementById('anti-link').value,
                    "MENTION_REPLY": document.getElementById('mention-reply').value,
                    "MENU_IMAGE_URL": document.getElementById('menu-image-url').value,
                    "PREFIX": document.getElementById('prefix').value,
                    "BOT_NAME": document.getElementById('bot-name').value,
                    "CUSTOM_REACT_EMOJIS": document.getElementById('custom-react-emojis').value,
                    "ANTI_LINK_KICK": document.getElementById('anti-link-kick').value,
                    "READ_MESSAGE": document.getElementById('read-message').value,
                    "AUTO_REACT": document.getElementById('auto-react').value,
                    "MODE": document.getElementById('mode').value,
                    "ALIVE_IMG": document.getElementById('alive-img').value,
                    "LIVE_MSG": document.getElementById('live-msg').value
                };
                
                // Format the configuration as a readable message
                let configMessage = "🚀 *Mercedes Bot Configuration* 🚀\n\n";
                configMessage += `📱 *User Number:* ${config.PHONE}\n\n`;
                
                // Add each configuration item
                for (const [key, value] of Object.entries(config)) {
                    if (key !== "PHONE") {
                        configMessage += `🔹 *${key.replace(/_/g, ' ')}:* ${value}\n`;
                    }
                }
                
                // Show the configuration in the preview
                document.getElementById('config-summary').textContent = configMessage;
                
                // Hide submit button and show WhatsApp compose
                document.getElementById('submit-btn').classList.add('hidden');
                document.getElementById('whatsapp-compose').classList.remove('hidden');
                
                // Set up WhatsApp send button
                document.getElementById('send-whatsapp').addEventListener('click', function() {
                    const whatsappUrl = `https://wa.me/+254790375710?text=${encodeURIComponent(configMessage)}`;
                    window.open(whatsappUrl, '_blank');
                });
                
                // Set up cancel button
                document.getElementById('cancel-send').addEventListener('click', function() {
                    document.getElementById('submit-btn').classList.remove('hidden');
                    document.getElementById('whatsapp-compose').classList.add('hidden');
                });
            });
        });
    </script>
</body>
            </html>
