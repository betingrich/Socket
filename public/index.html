<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="login page active">
      <div class="form">
        <h3 class="title">Choose A Nickname</h3>
        <input class="usernameInput" type="text" maxlength="14" placeholder="Type your nickname..." />
        <button class="submitButton">Join Chat</button>
        <p class="instructions">Press Enter or click the button to join</p>
      </div>
    </li>
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type your message here..." />
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
